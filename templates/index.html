<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to external CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        /* Add some basic styles for the chat container */
        .chat-container {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #messages {
            height: 300px;
            overflow-y: auto; /* Enable vertical scrolling */
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            list-style-type: none; /* Remove bullet points from list */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Real-Time Chat</h1>

        <!-- Username input section -->
        <div id="username-container">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="submit-name-btn">Submit</button>
        </div>

        <!-- Chat section, hidden initially -->
        <ul id="messages" class="hidden"></ul>

        <!-- Hidden message input and send button initially -->
        <div id="chat-controls" class="hidden">
            <input id="message" type="text" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect(window.location.origin);
            let username = '';

            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const submitNameBtn = document.getElementById('submit-name-btn');
            const usernameContainer = document.getElementById('username-container');
            const messagesContainer = document.getElementById('messages');
            const chatControls = document.getElementById('chat-controls');

            // Enable message input and show chat controls after username is entered
            submitNameBtn.addEventListener('click', () => {
                username = usernameInput.value.trim();
                if (username !== '') {
                    // Hide username input and show chat input
                    usernameContainer.style.display = 'none';
                    messagesContainer.classList.remove('hidden');
                    chatControls.classList.remove('hidden');

                    // Send a message to the chat indicating the user has joined
                    socket.send({ user: 'System', msg: `${username} has joined the chat!` });
                } else {
                    alert('Please enter a valid name.');
                }
            });

            // Handle incoming messages
            socket.on('message', (data) => {
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(`${data.user}: ${data.msg}`));
                messagesContainer.appendChild(li);
                
                // Automatically scroll to the bottom of the chat
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            // Send message when the send button is clicked
            sendBtn.onclick = () => {
                sendMessage();
            };

            // Send message when "Enter" key is pressed
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Function to send a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    const li = document.createElement("li");
                    li.appendChild(document.createTextNode(`${username}: ${message}`));
                    messagesContainer.appendChild(li);

                    // Send the message to the server
                    socket.send({ user: username, msg: message });
                    messageInput.value = '';

                    // Automatically scroll to the bottom of the chat
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
