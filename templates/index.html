<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to external CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Real-Time Chat</h1>

        <!-- Logout icon, hidden initially -->
        <img id="logout-icon" src="https://cdn-icons-png.flaticon.com/128/3889/3889524.png" alt="Logout" title="Logout" class="hidden"/>

        <!-- Username input section -->
        <div id="username-container">
            <input id="username" type="text" placeholder="Enter your name">
            <button id="submit-name-btn">Submit</button>
        </div>

        <!-- Chat section, hidden initially -->
        <ul id="messages" class="hidden"></ul>

        <!-- Hidden message input and send button initially -->
        <div id="chat-controls" class="hidden">
            <input id="message" type="text" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect(window.location.origin);
            let username = '';

            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const submitNameBtn = document.getElementById('submit-name-btn');
            const usernameContainer = document.getElementById('username-container');
            const messagesContainer = document.getElementById('messages');
            const chatControls = document.getElementById('chat-controls');
            const logoutIcon = document.getElementById('logout-icon');

            // Enable message input and show chat controls after username is entered
            submitNameBtn.addEventListener('click', () => {
                username = usernameInput.value.trim();
                if (username !== '') {
                    // Hide username input and show chat input
                    usernameContainer.style.display = 'none';
                    messagesContainer.classList.remove('hidden');
                    chatControls.classList.remove('hidden');
                    logoutIcon.classList.remove('hidden'); // Show logout icon
                } else {
                    alert('Please enter a valid name.');
                }
            });

            // Handle logout icon click
            logoutIcon.addEventListener('click', () => {
                // Reset the app to the initial state (asking for username)
                username = '';
                usernameInput.value = '';
                usernameContainer.style.display = 'block';
                messagesContainer.classList.add('hidden');
                chatControls.classList.add('hidden');
                logoutIcon.classList.add('hidden'); // Hide logout icon
                messagesContainer.innerHTML = ''; // Clear all messages
            });

            socket.on('connect', () => {
                socket.send({ user: 'System', msg: 'A new user has joined the chat!' });
            });

            // Handle incoming messages
            socket.on('message', (data) => {
                const li = document.createElement("li");
                li.appendChild(document.createTextNode(`${data.user}: ${data.msg}`));
                document.querySelector('#messages').appendChild(li);
            });

            // Send message when the send button is clicked
            sendBtn.onclick = () => {
                sendMessage();
            };

            // Send message when "Enter" key is pressed
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Function to send a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    socket.send({ user: username, msg: message });
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
